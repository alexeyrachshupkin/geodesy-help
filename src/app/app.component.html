<div class="container">
  <div class="row">
    <div class="input-field col s6">
      <input placeholder="Поиск по имени" id="first_name" type="text" class="validate"
             [(ngModel)]="searchStr" [ngModelOptions]="{standalone: true}">
    </div>
  </div>

  <div class="row">
    <app-user
      *ngFor="let user of users | search:searchStr"
      [user]="user">

    </app-user>
  </div>
</div>
