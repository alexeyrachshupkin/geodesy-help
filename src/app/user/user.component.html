<div class="col s3" >
  <div class="card" appHover>
    <div class="card-image">
      <img src="https://materializecss.com/images/sample-1.jpg">
      <span
        [ngClass] = "{'marked': isMarked}"
        class="card-title">{{user.name.last | uppercase}}</span>
    </div>
    <div class="card-content">
      <!--<p>{{user.location.city}}, {{user.location.state}}, {{user.location.street}} </p>-->
      <p></p>
    </div>
    <div class="card-action">
      <a
        (click)="onClick()"
        class="waves-effect waves-light btn">Отметить</a>
    </div>
  </div>
</div>
